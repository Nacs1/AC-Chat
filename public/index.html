<!DOCTYPE html>
<html>
  <head>
    <title>Mini Discord Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      :root {
        --bg: #2c2f33;
        --bg-dark: #23272a;
        --accent: #5865f2;
        --text: #ffffff;
        --text-muted: #b9bbbe;
      }
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        background: var(--bg-dark);
        color: var(--text);
      }
      #auth-screen, #chat-container { margin: auto; }
      #auth-form {
        background: var(--bg);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        text-align: center;
      }
      input {
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        background: #40444b;
        color: var(--text);
        width: 220px;
        margin-bottom: 12px;
      }
      button {
        background: var(--accent);
        border: none;
        padding: 10px 22px;
        border-radius: 8px;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }
      #chat-container {
        flex: 1;
        display: none;
      }
      #chat-area {
        flex: 1;
        display: flex;
        flex-direction: column;
        border-right: 1px solid #202225;
      }
      #chat { flex: 1; overflow-y: auto; padding: 20px; }
      .message { margin: 10px 0; }
      #form { display: flex; background: var(--bg); padding: 10px; }
      #input { flex: 1; background: #40444b; border: none; border-radius: 6px; padding: 10px; color: var(--text); }
      #send { margin-left: 8px; }
      #sidebar { width: 240px; background: var(--bg); display: flex; flex-direction: column; }
      #users { flex: 1; padding: 12px; overflow-y: auto; }
    </style>
  </head>
  <body>
    <!-- Auth screen -->
    <div id="auth-screen">
      <form id="auth-form">
        <h2>Register / Login</h2>
        <input id="auth-username" placeholder="Username" required />
        <br />
        <input id="auth-password" type="password" placeholder="Password" required />
        <br />
        <button type="button" id="register-btn">Register</button>
        <button type="button" id="login-btn">Login</button>
        <div id="auth-error" style="color:red; margin-top:10px;"></div>
      </form>
    </div>

    <!-- Chat container -->
    <div id="chat-container">
      <div id="chat-area">
        <div id="chat"></div>
        <form id="form">
          <input id="input" autocomplete="off" placeholder="Type a message..." />
          <button id="send">Send</button>
        </form>
      </div>
      <div id="sidebar">
        <div id="users"><strong>Online Users</strong><div id="user-list"></div></div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
